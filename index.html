<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  
  <title>Phaser Game</title>
  <script src="bower_components/phaser/build/phaser.min.js"></script>
  <script src="game_preload.js"></script>
  <script src="game_menu.js"></script>
  <script src="game_play.js"></script>
  <script src="game_end.js"></script>
  <script src="game_win.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
 <style media="screen" type="text/css">
   .hbstmpl {
     display: inline-block;
     padding: 10px;
     margin: 10px;
     text-align: center;
   }
   .htmlbutton{
   
   }

   #toDom {
    display: none;
   }
   img {
    border-radius: 100%;
   }
 </style>

<button type="button" class="btn btn-primary btn-lg" id="scores">High Scores</button>
<button type="button" class="btn btn-primary btn-lg" id="restart">Restart Game</button>
<br>
<br>
<div id="toDom">

</div>

  <script id='displayScores' type="text/x-handlebars-template">
  {{#each scores}}
    <div class="hbstmpl">
      <h3> {{score}} </h3>
      <h4> {{user}}  </h4>
       <img src="{{pic}}">
       <br>
     </div>  
  {{/each}}
  </script>

  <script src="https://cdn.firebase.com/js/client/2.2.9/firebase.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
  <script src="auth.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="bower_components/handlebars/handlebars.min.js"></script>
  <script src="main.js"></script>
  <script src="buttons.js"></script>
</body>
</html>
